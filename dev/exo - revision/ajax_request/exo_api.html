<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Api fetch</title>
</head>
<body>

    <div id="page-content" class="row"></div>

    <script>
        let cardSection = document.getElementById('page-content');
        fetch('https://jsonplaceholder.typicode.com/posts/')
        .then((response) => response.json())
        .then((articles) => {
            for (let article of articles) {
                let newCard = cardGenerate(article.title, article.body);
                cardSection.appendChild(newCard);
            }
        });

        function cardGenerate(title, content) {
            let card = document.createElement('div');
            card.classList.add('col-3');

            card.innerHTML = 
            `<img src="http://www.ccmirecourtdompaire.fr/wp-content/uploads/2021/09/document-app-icon-or-logo-icon-design-template-7b6cac8de4b9abdd949f7643fe00924e_screen.jpeg" class="card-img-top" alt="">` +
            `<div class="card-body">` +
                `<h5 class="card-title">${title}</h5>` +
                `<p class="card-text">${content}</p>` +
            `</div>`;

            return card;
        }

    </script>
</body>
</html>
