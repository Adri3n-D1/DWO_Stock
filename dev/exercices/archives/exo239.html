<script>

// Créer Une fonction nommée 'repas' qui affiche dans la console la phrase 'je suis en train de manger mon repas'.

// Cette fonction doit prendre comme argument une fonction de rappel nommée 'boire' qui sera éxécutée une fois que la fonction repas sera terminée.

// Cette fonction 'boire' doit afficher dans la console la phrase 'Je prend une boisson après mon repas'. Exéxutez la fonction repas et mettez lui en paramètre la fonction 'boire'

function repas(callback) {
    console.log(`Je suis en train de manger mon repas`);
    callback();
}

function boire() {
    console.log('Je prend une boisson après mon repas');
}

repas(boire);

</script>
