<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo-95</title>
</head>
<body>
    <div class="page-content">
        <header>
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
        </header>
        <main>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </main>
        <footer></footer>
    </div>
</body>
<style type="text/css">
    body {
        background-color: #000;
    }
    .page-content {        
        width: 600px;
        margin: auto;
    }
    header, footer {
        background-color: #fff;
        height: 120px;
    }
    header {
        border-radius: 50px 50px 0 0;
        display: flex;
    }
    footer {
        border-radius: 0 0 50px 50px;
    }
    .point {
        margin: 60px 10px;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-color: #dcdcdc;
        transition: background-color 0.3s ease-in-out;
    }
    .page-content:hover .point {
        -webkit-animation: 2s linear condemed_blink_effect;
        animation: 2s linear condemed_blink_effect;
    }
    @-webkit-keyframes condemed_blink_effect {
        0% {
            background-color: #d67e7e;
        }
        30% {
            background-color: #d67e7e09;
        }
        60% {
            background-color: #d67e7e;
        }
        }
        @keyframes condemed_blink_effect {
        0% {
            background-color: #d67e7e;
        }
        30% {
            background-color: #d67e7e09;
        }
        60% {
            background-color: #d67e7e;
        }
    }
    .square {
        width: 160px;
        height: 160px;
    }
    .page-content:hover .square {
        margin-left: 440px;
    }
    .square:nth-child(1) {
        background-color: green;
        transition-duration: 0.5s;
    }
    .square:nth-child(2) {
        background-color: blue;
        transition-duration: 1s;
    }
    .square:nth-child(3) {
        background-color: red;
        transition-duration: 1.5s;
    }
</style>
</html>
