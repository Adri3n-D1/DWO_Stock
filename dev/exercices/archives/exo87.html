<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exo-87</title>
    </head>
    <body>
        <div class="page-content">
            <div class="row"></div>
            <div class="row">
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
            </div>
            <div class="row">
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
            </div>
            <div class="row"></div>
        </div>
    </body>
    <style type="text/css">
        /* Chaque rangée a une hauteur de 60px */
        .row {
            height: 60px;
        }
        /* La première rangée est un bloc rouge de toute la largeur */
        .row:first-child {
            background-color: #d42c02;
        }
        /* La seconde est composée de 5 blocs violets avec de l'espace entre eux */
        .row:nth-child(2) {
            display: flex;
            justify-content: space-between;
        }
        .row:nth-child(2) .block {
            width: 60px;
            background-color: #6e02d4;
        }
        /* La troisième est composée de 5 blocs bleus avec de l'espace autour d'eux */
        .row:nth-child(3) {
            margin: 10px 0;
            display: flex;
            justify-content: space-around;
        }
        .row:nth-child(3) .block {
            width: 60px;
            background-color: #0275d4;
        }
        /* La dernière est juste un bloc jaune de presque toute la largeur et centré */
        .row:last-child {
            width: 80%;
            margin: auto;
            background-color: #fcd31b;
        }
    </style>
</html>
