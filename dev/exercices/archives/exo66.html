<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo-66</title>
</head>
<body>
    <div class="page-content">
        <div class="row">
            <div class="square color1"></div>
            <div class="square elem2 color2"></div>
        </div>
        <div class="row">
            <div class="square color3"></div>
            <div class="square elem2 color4"></div>
        </div>
        
    </div>
    <style>
        .page-content {
            margin: 50px;
            border: 2px solid black;
            height: 360px;
        }
        .row {
            height: 150px;
            width: 150px;
            position: relative;
            margin: 20px auto;
        }
        .color1 {
            background-color: red;
        }
        .color2 {
            background-color: blue;
        }
        .color3 {
            background-color: purple;
            z-index: 2;
        }
        .color4 {
            background-color: skyblue;
            z-index: -1;
        }
        .square {
            height: 100px;
            width: 100px;
        }
        .elem2 {
            position: absolute;
            top: 50px;
            left: 50px;
        }
    </style>
</body>
</html>
