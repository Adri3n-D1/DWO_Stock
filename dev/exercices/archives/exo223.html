<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Exo-223</title>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Formulaire</h1>
        
        <form>

            <div class="row">
                <div class="col-6">
                    <input type="text" class="form-control" placeholder="Nom">
                </div>
                <div class="col-6">
                    <input type="text" class="form-control" placeholder="Prénom">
                </div>
            </div>
            
            <div class="mb-4 mt-4 input-group input-group-lg">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" class="form-control" placeholder="Nom utilisateur" aria-label="Username" aria-describedby="basic-addon1">
            </div>
        
            <div class="mb-4">
                <label for="des">Description</label>
                <textarea class="w-100" id="des" rows="5"></textarea>
            </div>
            
            <div class="mb-4">
                <label for="selection">Choisir une couleur</label>
                <select id="selection" class="form-select">
                    <option value="">Liste de couleur...</option>
                    <option value="">Rouge</option>
                    <option value="">Vert</option>
                    <optgroup label="Bleu">
                        <option value="">Bleu ciel</option>
                        <option value="">Bleu foncé</option>
                        <option value="">Bleu marine</option>
                    </optgroup>
                    <option value="">Rose</option>
                    <option value="">Violet</option>
                    <option value="">Blanc</option>       
                    <option value="">Noir</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="intervalle">Choisir un interval</label>
                <input type="range" class="form-range" id="intervalle">
            </div>
            
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="radio" id="radio1" value="o1">
                <label for="radio1">Option 1</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="radio" id="radio2" value="o2">
                <label for="radio2">Option 2</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="radio" id="radio3" value="o3">
                <label for="radio3">Option 3</label>
            </div>
      
        </form>
    </div>

</body>
</html>
