<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exo-81</title>
    </head>
    <body>
        <div class="container">
            <div class="sub-container">
                <div class="element">
                    <span class="txt">1</span>
                </div>
                <div class="element">
                    <span class="txt">2</span>
                </div>
                <div class="element">
                    <span class="txt">3</span>
                </div>
            </div>
        </div>
    </body>
    <style type="text/css">
        .container {
            border: 3px solid #fe2121;
            width: fit-content;
            margin: auto;
        }
        .sub-container {
            width: 800px;
            height: 500px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        .element {
            box-sizing: border-box;
            /* Il y a pas un moyen de faire autrement qu'avec un 'width: 100%' et un 'height: 100%' ? */
            width: 100%;
            height: 100%;
            border: 3px solid #fff;
            background-color: #6495ed;
            display: flex;
        }
        .element:nth-child(2) {
            width: 33%;
        }
        .txt {
            margin: auto;            
            color: #fff;
            font-weight: 900;
            font-size: 1.7em;
        }

    </style>
</html>
