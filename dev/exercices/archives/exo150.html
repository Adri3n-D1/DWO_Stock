<!DOCTYPE html>
<html lang="fr">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <script type="text/javascript">
        
        let semaine = [ 'lun', 'mra', 'mer', 'jeu', 'ven', 'sam', 'ddi' ];
    
        semaine[1] = "mar";
    
        semaine.splice(semaine.length-1);
    
        semaine.push("dim");
    
        for (const element of semaine) {
            document.write("<p>" + element + "</p>");
        }
    
    </script>
</body>
