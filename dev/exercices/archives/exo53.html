<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo-53</title>
</head>
<body>
    <form action="cible.php" method="post">
        <label for="web-browser-list">The datalist element specifies a list of pre-defined options for an input element :</label><br>
        <input list="web-browser" id="web-browser-list" name="web-browser">
        <datalist id="web-browser">
            <option value="Internet Explorer">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist>
        <input type="submit">
    </form>
</body>
</html>
