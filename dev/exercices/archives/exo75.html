<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Android</title>
</head>
<body>
    <h1>Logo <span class="android-color">ANDROID</span> CSS3</h1>
    <div id="logo">
        <div id="head">
            <div class="antenna left"></div>
            <div class="antenna right"></div>
            <div class="eye left"></div>
            <div class="eye right"></div>
        </div>
        <div id="body">
            <div class="arm left"></div>
            <div class="arm right"></div>
            <div class="leg left"></div>
            <div class="leg right"></div>
        </div>
    </div>
    <footer>
        <p>Réalisation du logo <span class="android-color">ANDROID</span> en CSS3</p>
        <p>Exercice proposé par <a href="https://www.youtube.com/watch?v=-8_n_Qr7GJ8&list=PLEjl4NDJkmlZZRIgQiimNUSIOE6Jg_pEh&index=15">Daniel Snows</a> et réalisé par <a href="https://www.webdragon.fr">Adrien Delcros</a></p>
    </footer>
    <style>
        body {    
            font-family: 'Droid Sans', sans-serif;
        }
        h1 {
            color: #494949;
            text-align: center;
            margin-bottom: 100px;
        }

        /* Color */
        .android-color {
            color: #a5c63b;
        }
        #head, #body, .antenna, .arm, .leg {
            background-color: #a5c63b;
        }
        .eye {
            background-color: #fff;
        }

        /* Structure */
        #logo {
            width: 334px;
            height: 451px;
            margin: auto;
        }
        #head {
            height: 154px;
            margin-bottom: 15px;

            border-radius: 154px 154px 0 0;

            position: relative;
        }
        #body {
            height: 284px;
            border-radius: 0 0 50px 50px;
            
            position: relative;
        }
        .antenna {
            width: 9px;
            height: 80px;

            border-radius: 10px;

            position: absolute;
            top: -20px;
        }
        .antenna.left {
            left: 60px;
            transform: rotate(-33deg);
        }
        .antenna.right {
            right: 60px;
            transform: rotate(33deg);
        }
        .eye {
            background-color: #fff;
            width: 30px;
            height: 30px;
            
            border-radius: 50%;

            position: absolute;
            top: 67px;
        }
        .eye.left {
            left: 80px;
        }
        .eye.right {
            right: 80px;
        }
        .arm, .leg {
            width: 77px;
            height: 233px;
            border-radius: 50px;

            position: absolute;
        }
        .arm.left {
            left: -90px;
        }
        .arm.right {
            right: -90px;
        }
        .leg {
            top: 188px;
        }
        .leg.left {
            left: 70px;
        }
        .leg.right {
            right: 70px;
        }
        /* Transition */

        #logo * {
            transition: all 0.3s ease-out;
        }
        #logo:hover #head {
            transform: rotate(-4deg);
        }
        #logo:hover .eye.right {
            height: 2px;
        }
        #logo:hover .arm.left {
            transform: rotate(15deg);
        }
        #logo:hover .leg.right {
            top: 150px;
        }

        /* Footer */
        footer {
            margin-top: 222px;
            font-weight: bold;
            color: #3b3b3b;
        }
        footer a {
            color: #e96901;
            text-decoration: none;
        }
        footer p {
            text-align: center;
        }
        footer p:first-child {
            margin-bottom: 50px;
        }
    </style>
</body>
</html>
