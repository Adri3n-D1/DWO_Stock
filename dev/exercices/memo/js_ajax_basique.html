<script type="text/javascript">

let xhr = new XMLHttpRequest();

// La méthode d'envoi de la requête est 'GET' (via l'url)
// L'adresse du serveur est index1.php

xhr.open('GET', 'js_ajax_basique.php');

// La reponse attendu est de type 'json'
xhr.responseType = 'json';

// La requête envoyée est vide
xhr.send();

// Quand l'opération est terminée
// et si la requête à reussis,
// la méthode onload sera executée
xhr.onload = (event) => {
    console.log(`onload => ${event.target.response}`);
}

// Quand la requête changera de status,
// la méthode onreadystatechange sera exécutée
xhr.onreadystatechange = (event) => {
    // Si l'opération est terminée (xhr.readyState == 4)
    // Et que la requête à reussis (xhr.status == 200)
    if (event.target.readyState == 4 && event.target.status == 200) {
        console.log(`onreadystatechange => ${event.target.response}`);
    }
}

</script>
