<!DOCTYPE html>
<html lang="fr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<body>

    <div class="container-fluid">
        <h1>Navigation</h1>
        <nav class="navbar navbar-expand-lg navbar-dark bg-secondary p-2">

            <!-- Titre de la navbar -->
            <a class="navbar-brand" href="#">Menu</a>

            <!-- bouton pour afficher cacher le menu -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Le menu a afficher -->

                <ul class="navbar-nav mr-auto">

                    <!-- Élément du menu -->
                    <li class="nav-item"><a class="nav-link " href="#">Description</a></li>

                    <!-- Élément du menu -->
                    <li class="nav-item">
                        <div class="btn-group dropend">

                            <!-- Bouton Article -->
                            <button type="button" class="btn btn-secondary">
                                Articles
                            </button>

                            <!-- Bouton representant une fleche, collé mais dissocié du bouton article -->
                            <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="sr-only"></span>
                            </button>

                            <!-- Les sous-éléments affiché par le bouton Articles -->
                            <div class="dropdown-menu position-absolute">

                        </div>
                    </li>

                    <!-- Élément du menu -->
                    <li class="nav-item"><a class="nav-link " href="#">Boutique</a></li>

                    <!-- Élément du menu -->
                    <li class="nav-item"><a class="nav-link " href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
