<script type="text/javascript">

    // Version Regex
    let mdp = '123456';
    const regex = /^[^;.]{6,}$/;

    if (mdp.match(regex)) {
        console.log('Format du mot de passe correct');
    }
    else {
        console.log('Format du mot de passe incorrect');
    }

    // Version lenght + indexOf
    if (mdp.length >= 6 && mdp.indexOf(';') == -1) {
        console.log('Format du mot de passe correct');
    }
    else {
        console.log('Format du mot de passe incorrect');
    }

    // Version lenght + search
    if (mdp.length >= 6 && mdp.search(/;/) == -1) {
        console.log('Format du mot de passe correct');
    }
    else {
        console.log('Format du mot de passe incorrect');
    }

</script>
