<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo-164</title>
</head>
<body>
    <script type="text/javascript">
    
        const person = {
            firstName: "John",
            lastName: "Doe",
            id: 5566,
        };
    
        let tab = [];
    
        for (const element in person) {
            tab.push(person[element]);
        }
    
        document.write("<p>" + tab + "</p>");
    
    </script>
</body>
</html>
