<script type="text/javascript">
    
    var fruits = [ 'Mangue', 'Raisin', 'Figue', 'Kiwi' ];
    fruits.forEach(element => console.log(element));

    do {
        fruit = window.prompt("Quel fruit désirez-vous ?");
        let index = fruits.indexOf(fruit)
        if (index != -1) {
            fruits.splice(index, 1);
            console.log("Voilà votre fruit : " + fruit);
        }
    } while (fruits.length != 0);

    console.log("Plus de fruits");

</script>
