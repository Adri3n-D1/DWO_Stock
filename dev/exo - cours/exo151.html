<body>
    <script type="text/javascript">
        
        let fruits = [ 'Mangue', 'Raisin', 'Figue', 'Kiwi' ];
        console.log(fruits);
    
        let fruit = '';
        let index = -1;
    
        do {
            fruit = prompt("Quel fruit désirez-vous ?");
            index = fruits.indexOf(fruit);
            if (index != -1) {
                fruits.splice(index, 1);
                console.log("Voilà votre fruit : " + fruit);
            }
        } while (fruits.length > 0)
    
        console.log("Plus de fruits");
    
    </script>
</body>
