<script type="text/javascript">

    let x = 2;
    let y = 5;
    let z = 0;
    let ignorer = true;

    if (ignorer) {
        z += 2;
    }
    
    if (x >= y) {
        z *= 2;
    }
    else {
        z /= 2;
    }

    if (x == y) {
        z *= 2;
    }
    else if (ignorer) {
        z *= 3;
    }
    else {
        z++;
    }
