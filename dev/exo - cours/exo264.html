    Que signifie PHP ?
    - PHP signifie Hypertext Preprocessor

    Qu'est-ce qu'un langage serveur ?
    - Un langage serveur est un langage qui s'exécute côté serveur, c’est ce qu’on appelle les langages Backend, à l'opposé des langages Frontend qui s'exécute côté client.
    - Ils reçoivent des requêtes du client (le navigateur par exemple), effectuent des opérations puis retournent au client un résultat comme une page web par exemple.

    Qu'est-ce qu'un langage compilé ?
    - Un langage compilé est un langage qui sera transformé en exécutable/binaire afin de pouvoir  être lancé/exécuté.
    - Avantage : À programme équivalent un langage compilé est normalement plus économe en ressource.
    - Inconvénient : Dépend du système pour lequel il a été compilé. Le temps de compilation peut être long.

    Qu'est-ce qu'un langage interprété ?
    - Un langage interprété permet d'écrire des scripts qui seront interprétés par un interpréteur spécifique au langage.
    - Avantage : Tant que le bon interpréteur est installé, le script d’un langage interprété sera exécuté sans que l’on est à se soucier du système sur - lequel il est installé.
    - Inconvénient : Sera plus lourd qu’un programme compilé car l’interpréteur doit fonctionner en même temps que le script.

    Le PHP est-il un langage compilé ou interprété ?
    - Le PHP est un langage interprété

    Le PHP est-il un langage synchrone ou asynchrone ?
    - Le PHP est un langage synchrone

    De quoi a-t-on besoin pour exécuter du PHP ?
    - Basiquement on a besoin d’un interpréteur PHP installé. Mais en général on installe un écosystème avec au minimum: Un serveur apache, Un interpréteur PHP et bien souvent un service de base de données.
