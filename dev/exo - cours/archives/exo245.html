<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <title>Exo-245</title>
</head>
<body>
    <div id="page-content" class="row"></div>
</body>

<style>
    body {
        margin: 0;
    }
    img {
        width: 50px;;
    }
</style>

<script type="text/javascript">

// Utilisez l'API Fetch pour récupérer une liste d'article dans l'API JSONPlaceholder (https://jsonplaceholder.typicode.com/guide/).
let pageContent = document.getElementById('page-content');
let articles;

fetch('https://jsonplaceholder.typicode.com/posts')
.then(result => result.json())
.then((result) => {
    articles = result;

    for (let article of result) {
        let card = document.createElement('div');
        card.innerHTML =
            `<img class="card-img-top" src="https://images-ext-1.discordapp.net/external/9oOLUGpr_aWtQTPSCtOmf1LxsV0qTNbgzc6AURTDV9w/http/www.ccmirecourtdompaire.fr/wp-content/uploads/2021/09/document-app-icon-or-logo-icon-design-template-7b6cac8de4b9abdd949f7643fe00924e_screen.jpeg?width=676&height=676" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">${article.title}</h5>
                <p class="card-text">${article.body}</p>
            </div>`;

            card.classList.add("card");
            card.classList.add("col-3");

        pageContent.appendChild(card);        
    }
});


</script>
</html>
