    Pour chacun des éléments titre et texte, ciblez-le et remplacez-en le contenu à l'aide de la méthode html() comme suit :

    • l'élément titre doit contenir « Cours de jQuery »,
    • l'élément texte doit contenir « Étudions la programmation ».

 -->

<html lang="fr">

    <title>Exo-249</title>
</head>
<body>

    <div id="cours">
        <h1 id="titre">Titre par dÃ©faut</h1>
        <p id="texte">Texte de remplissage.</p>
    </div>

<script>

    $(document).ready(function(){
        $("#titre").html("Cours de jQuery");
        $("#texte").html("Étudions la programmation");
        console.log($("#titre").text());
    });
    

</script>

<style>

    div {
        font-size: 16px;

    p {

</body>
</html>
