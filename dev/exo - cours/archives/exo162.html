<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo-162</title>
</head>
<body>
    <script type="text/javascript">
    
        let myObj = {
            name: 'John',
            age: 30,
            cars: [
                {
                    brand: 'Ford',
                    models: ['Fiesta', 'Focus', 'Mustang']
                },
                {
                    brand: 'BMW',
                    models: ['320', 'X3', 'X5']
                },
                {
                    brand: 'Fiat',
                    models: ['500', 'Panda']
                }
            ]
        };
    
        for (const car in myObj.cars) {
            document.write('<h3>' + myObj.cars[car].brand + '</h3>');
            for (const model in myObj.cars[car].models) {
                document.write('<p>' + myObj.cars[car].models[model] + '</p>');
            }
        }    
    
    </script>
</body>
</html>
