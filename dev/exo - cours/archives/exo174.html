<script type="text/javascript">

    class employe {
        constructor(nom, prenom, salaire, statut) {
            this.nom = nom;
            this.prenom = prenom;
            this.salaire = salaire;
            this.statut = statut;
        }
        augmenter_salaire() {
            this.salaire += 200;
        }
        baisser_salaire() {
            this.salaire -= 200;
        }
        virer() {
            this.statut = "Vir√©";
        }
        embaucher() {
            this.statut = "En poste";
        }
    }
    
    let emp = new employe('Doe', 'John', 3000, 'En poste');

    emp.virer();
    console.log(emp);

    emp.embaucher();
    console.log(emp);
    
    emp.augmenter_salaire();
    console.log(emp);
    
    emp.baisser_salaire();
    console.log(emp);
