<script type="text/javascript">

    function resultat(note) {
        if (typeof(note) != "number") {
            return "bug";
        }
        else if (note >= 0 && note < 7 ) {
            return "Très mauvais";
        }
        else if (note < 10 ) {
            return "Mauvais";
        }
        else if (note < 15 ) {
            return "Bien";
        }
        else if (note <= 20 ) {
            return "Très bien";
        }
    }
