<body>
</body>
<script type="text/javascript">
    let x = 7;
    let yStr = "7";

    /* Comparaison 1*/
    if (x < yStr) {
        console.log( x + " est inferieur à " + yStr);
    }
    else {        
        console.log( x + " n'est pas inferieur à " + yStr);
    }
    /* Comparaison 2*/
    if (x == yStr) {
        console.log( x + " est égal à " + yStr);
    }
    else {
        console.log( x + " est différent de " + yStr);        
    }
    /* Comparaison 3*/
    if (x >= yStr) {
        console.log( x + " est supérieur ou égal à " + yStr);
    }
    else {
        console.log( x + " n'est pas supérieur ou égal à " + yStr);        
    }
    /* Comparaison 4*/
    if (x !== yStr) {
        console.log( x + " est différent en type et en valeur de " + yStr);
    }
    else {
        console.log( x + " est égal en type et en valeur de " + yStr);        
    }
</script>
</html>
