<script type="text/javascript">
// En utilisant une expression régulière, Créez une fonction qui prend en paramètres un string et qui vérifie si ce string contient un chiffre de 1 à 9.
// Si c'est le cas elle retourne true, sinon false.

// En utilisant une expression régulière, Créez une autre fonction qui détecte si une chaine possède une virgule, un point ou un point d'interrogation

// En utilisant une expression régulière, Créez une autre fonction qui détecte si une chaine possède un arobase et un point

// En utilisant une expression régulière, Créez une autre fonction qui détecte si une chaine est une adresse email

function test1(strToEval){
    let regex = /^.*(?:[0-9]+).*$/;
    return regex.test(strToEval);
}
function test2(strToEval){
    let regex = /^(?=.*[,])(?=.*[\.|\?]).*$/;
    return regex.test(strToEval);
}
function test3(strToEval){
    let regex = /^(?=.*[@])(?=.*[\.]).*$/;
    return regex.test(strToEval);
}
function test4(strToEval){
    let regex =  /^[a-zA-Z]+(?:[\.]?[a-zA-Z0-9]+)*@[a-zA-Z0-9]+(?:[\.]?[a-zA-Z0-9]+)*\.[a-zA-Z0-9]+$/g;
    return regex.test(strToEval);
}
