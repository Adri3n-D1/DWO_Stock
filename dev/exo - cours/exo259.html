<!-- 
    Modifiez la visibilité des éléments selon les conditions ci-dessous :

    • lorsque la souris passe par-dessus l'élément zone1, l'élément menu doit être masqué,
    • lorsque la souris passe par-dessus l'élément zone2, l'élément menu doit réapparaître,
    • l'apparition doit être rapide, tandis que la disparition doit être linéaire,
    • cliquer sur l'élément openMenu doit afficher l'élément menu s'il est masqué, et le masquer s'il est affiché.
 -->

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Exo-259</title>
</head>
<body>

    <div id="cours">
        <div class="bloc">
            <div id="openMenu">Cours jQuery</div>
            <div id="menu">
                <div class="sousMenu">&nbsp;> Modules</div>
                <div class="sousMenu">&nbsp;> Cours vidéo</div>
                <div class="sousMenu">&nbsp;> Exercices</div>
            </div>
        </div>
        <div>
            <div class="zone" id="zone1">Zone 1</div>
            <div class="zone" id="zone2">Zone 2</div>
        </div>
    </div>

<script>

$(document).ready(function(){
    $(`#zone1`).mouseenter(function() {
        $(`#menu`).hide(500, "linear");
    });
    $(`#zone2`).mouseenter(function() {
        $(`#menu`).show("fast");
    });
    $(`#openMenu`).click(function(){
        $(`#menu`).toggle(500);
    });
});

</script>

<style>

body{
    font-size: 16px;
}

.bloc{
    margin: 10px;
    width: 150px;
}

.zone{
    float: left;
    position: absolute;
    top: 200px;
    width: 110px;
    height: 60px;
    margin-left: 5px;
    padding: 10px;
    border: 2px dashed #000;
}

#zone2{
    left: 150px;
}

#openMenu{
    background-color: #99F;
    font-weight: bold;
    text-align: center;
    width: 160px;
    height: 28px;
    padding-top: 5px;
}

#menu{
    width: 160px;
    height: 126px;
}

.sousMenu{
    background-color: #33F;
    color: #FFF;
    font-family: Arial;
    font-size: 14px;
    width: 100%;
    height: 30px;
    padding-top: 10px;
    border-top: 1px solid #444;
    border-bottom: 2px solid #333;
}

</style>

</body>
</html>
