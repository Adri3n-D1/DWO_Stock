<script type="text/javascript">
    
let resultat = 0;

const plusFoisDeux = function(nombre) {
    if (nombre <= 20) {
        return nombre * 2;
    }
    else {
        return nombre + 2;
    }
};

(function(){
    const actionSurNombre = function(valeur) {
        resultat++;
        if (valeur >= 100) {
            return valeur;
        }
        valeur = plusFoisDeux(valeur);
        actionSurNombre(valeur);
    };
    actionSurNombre(1);
})();

</script>
