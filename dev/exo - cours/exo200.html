<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo-200</title>
</head>
<body>
    <div class="circle" style="left:0px"></div>
    <div class="circle" style="left:30px"></div>
    <div class="circle" style="left:60px"></div>
    <div class="circle" style="left:90px"></div>
    <div class="circle" style="left:120px"></div>
    <div class="circle" style="left:150px"></div>
    <div class="circle" style="left:180px"></div>
    <div class="circle" style="left:210px"></div>
    <div class="circle" style="left:240px"></div>
    <div class="circle" style="left:270px"></div>
    <div class="circle" style="left:300px"></div>
    <div class="circle" style="left:330px"></div>
    
    <div class="limite"></div>
</body>
<style>
.limite{
    border:  1px solid black;
    position:  absolute;
    top:  532px;
    width:  100%;
}
.circle{
    position: absolute;
    width: 30px;
    height: 30px;
    background-color: orange;
    top:  0px;
    border: 1px solid black;
    transition: top 2s linear;
    border-radius:  50%;
}
</style>
<script>
// Faites en sorte que lorsque l'on survole un cercle avec la souris, il se repositionne en haut de la fenÃªtre
setTimeout(function(){
    for(let elem of document.getElementsByClassName('circle')){
        elem.style.top = '500px';
    }
}, 0)


for(let elem of document.getElementsByClassName('circle')){

    elem.addEventListener('transitionend', () => {
        if(elem.style.top == '500px'){
            elem.style.backgroundColor = 'red';
        }
    });

    elem.addEventListener('mouseover', function() {
        elem.style.top = 0;
    });
}

</script>

</html>
